<!doctype html>
<html lang="en_US" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
<div id="chrome"></div>

<script type="text/javascript" src="core.js"></script>
<script type="text/javascript">

    generateMap({
        container: document.getElementById('chrome'),
        createUrl: function(block) {
            if (block.url) return block.url;
            return block.id + '.html';
        },
        data: {
            '0101': {missing: false, url: 'customUrl.html'},
            '0501': {missing: false},
            '0809': {missing: false},
            '0109': {missing: false},
        },
    });

</script>
</body>
</html>
